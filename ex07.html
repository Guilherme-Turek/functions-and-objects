<body>
    <script>
        const aluno1 = {nome: 'João', notas: [8,6]};
        const aluno2 = {nome: 'Maria', notas: [7,9]};
        console.log(aluno1);
        console.log(aluno2);

        let media1 = (aluno1.notas[0] + aluno1.notas[1]) / 2
        console.log(`A média do ${aluno1.nome} é ${media1}`)

        let media2 = (aluno2.notas[0] + aluno2.notas[1]) / 2
        console.log(`A média do ${aluno2.nome} é ${media2}`)

        let mediaTurma = (media1 + media2) / 2
        console.log(`A média da turma é ${mediaTurma}`)
        
    </script>
